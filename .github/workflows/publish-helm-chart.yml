---
name: Public Helm Chart on S3

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'

permissions:
  id-token: write 
  contents: read  

env:
  S3_BUCKET_NAME: argocd-helm-charts-811107706569

jobs:
  release-chart:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout the code
        uses: actions/checkout@v4
        
      - name: Configurar Credenciales de AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::811107706569:role/argocd-helm-charts-github-role
          aws-region: us-east-1

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Zip Charts
        shell: bash
        run: |
              CHART_DIR="charts"
              for chart in $CHART_DIR/*; do
                if [ -d "$chart" ]; then
                  echo "Zip chart in: $chart"
                  helm package "$chart"
                fi
              done
          
      - name: Download index.yaml existing from S3
        shell: bash
        env:
          S3_BUCKET_NAME: ${{ env.S3_BUCKET_NAME }}
        run: |
              aws s3 cp s3://$S3_BUCKET_NAME }}/index.yaml index.yaml || echo "index.yaml not found, a new one will be created."
          
      - name: Generate/Update index.yaml
        shell: bash
        env:
          S3_BUCKET_NAME: ${{ env.S3_BUCKET_NAME }}
        run: |
              helm repo index . --url "https://$S3_BUCKET_NAME.s3.amazonaws.com" --merge index.yaml

      - name: Paquetes creados
        shell: bash
        run: |
              ls -las 

      - name: Synchronize Charts and Index with S3
        shell: bash
        env:
          S3_BUCKET_NAME: ${{ env.S3_BUCKET_NAME }}
        run: |
              aws s3 sync . s3://$S3_BUCKET_NAME --exclude "*" --include "*.tgz" --include "index.yaml" 

      - name: Clean packed files
        shell: bash
        run: rm -f *.tgz index.yaml