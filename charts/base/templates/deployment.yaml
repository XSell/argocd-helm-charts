{{- if  .Values.deployment }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}
  labels:
    app: {{ $.Release.Name }}
    helm.sh/chart: {{ $.Chart.Version  }}
spec:
  replicas: {{ .Values.deployment.replicas | default "1" }}
  selector:
    matchLabels:
      app: {{ $.Release.Name }}
      helm.sh/chart: {{ $.Chart.Version  }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ $.Release.Name }}
        helm.sh/chart: {{ $.Chart.Version  }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.deployment.ecr | default "811107706569.dkr.ecr.us-east-1.amazonaws.com" }}/{{ .Values.deployment.image | default "dummy" }}:{{ .Values.deployment.tag | default "latest" }}
        imagePullPolicy: Always
        resources:
          requests:
            memory: {{ .Values.deployment.requests_memory | default "256Mi" }}
            ephemeral-storage: {{ .Values.deployment.requests_ephemeral_storage | default "1Gi" }}
            cpu: {{ .Values.deployment.requests_cpu | default "500m" }}
          limits:
            memory: {{ .Values.deployment.limits_memory | default "256Mi" }}
            ephemeral-storage: {{ .Values.deployment.limits_ephemeral_storage | default "1Gi" }}
            cpu: {{ .Values.deployment.limits_cpu | default "500m" }}
        {{- if  or .Values.external_secrets .Values.configmap }}
        envFrom:
          {{- if  .Values.external_secrets }}
          - secretRef:
              name: {{ .Release.Name }}
          {{ end  }}
          {{- if  .Values.configmap }}
          - configMapRef:
              name: {{ .Release.Name }}
          {{ end  }}
        {{ end  }}
        ports:
        {{- range .Values.deployment.ports }}
        - name: {{ .name }}
          containerPort: {{ .containerPort }}
          protocol: {{ .protocol | default "TCP" }}
        {{- end }}
        #
        {{- with .Values.deployment.probes }}
          {{- toYaml . | nindent 8 }}
        {{ end  }}
        #
        {{- if .Values.volume }}
        volumeMounts:
          - name: {{ .Release.Name }}
            mountPath: {{ .Values.volume.path }}
        {{- end }}
      {{- if .Values.service_account }}
      serviceAccount: {{ $.Release.Name }}
      serviceAccountName: {{ $.Release.Name }}
      {{- end }}
      {{- if  .Values.volume }}
      volumes:
        - name: {{ .Release.Name }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

{{ end }}